<div class="container-fluid mt-3">
  <h1>{{title}}</h1>
  <hr>


<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
  Incio de sesion correctamente ;)
</div>
<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
  No  has podido iniciar sesion
</div>
<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">




  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
           required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
      El correo electronico no es válido
    </small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
           required >

    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
      La contraseña no puede estar vacia
    </small>
  </div>

  <input type="submit" value="identificacion" class="btn btn-outline-success btn-lg btn-block" [disabled]="loginForm.invalid">
</form>
</div>
